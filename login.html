<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Herbal Garden</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <div class="login-container">
        <h2>ðŸ”‘ Login to Your Account</h2>
        <p id="quote">"Loading inspirational quote..."</p>

        <form id="login-form">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="email" class="form-control" id="username" placeholder="Enter Email" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                <button type="button" class="btn btn-outline-secondary" id="toggle-password"><i class="fas fa-eye"></i></button>
            </div>

            <p id="login-message" class="text-danger"></p>

            <button type="submit" class="btn btn-success w-100">ðŸ”’ Login</button>

            <p class="mt-3">Forgot your password? 
                <a href="forgot-password.html" class="btn btn-outline-warning btn-sm">ðŸ”‘ Reset Password</a>
            </p>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
