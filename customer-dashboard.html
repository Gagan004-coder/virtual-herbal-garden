<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - Herbal Garden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/customer-dashboard.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">🌿 Herbal Garden</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">🏠 Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">🚪 Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mt-4">
        <h2 class="text-center">👤 Welcome, <span id="customer-name">User</span>!</h2>

        <div class="row mt-4">
            <!-- Profile Card -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <i class="fas fa-user-circle fa-5x text-secondary"></i>
                        <h5 class="mt-3" id="profile-name">John Doe</h5>
                        <p id="profile-email">johndoe@example.com</p>
                        <button class="btn btn-warning" id="edit-profile-btn">✏️ Edit Profile</button>
                    </div>
                </div>
            </div>

            <!-- Order History -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5>📦 Your Orders</h5>
                        <ul class="list-group" id="order-history">
                            <li class="list-group-item">No orders found.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cart & Wishlist -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>🛒 Shopping Cart</h5>
                        <ul class="list-group" id="cart-items">
                            <li class="list-group-item">Your cart is empty.</li>
                        </ul>
                        <a href="cart.html" class="btn btn-success w-100 mt-2">Go to Cart</a>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5>❤️ Wishlist</h5>
                        <ul class="list-group" id="wishlist-items">
                            <li class="list-group-item">No items in wishlist.</li>
                        </ul>
                        <a href="wishlist.html" class="btn btn-info w-100 mt-2">View Wishlist</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
