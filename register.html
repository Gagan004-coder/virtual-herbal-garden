<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Herbal Garden</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <div class="register-container">
        <div class="register-image">
            <img src="assets/login-bg.jpg" alt="Herbal Garden">
        </div>
        
        <h2>🌿 Join Our Herbal Community!</h2>
        <p id="quote">"Every plant is a new beginning." 🍃</p>

        <form id="register-form">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="reg-username" placeholder="Enter Username" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="reg-email" placeholder="Enter Email" required>
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="reg-password" placeholder="Create Password" required>
                <button type="button" class="btn btn-outline-secondary" id="toggle-reg-password">
                    <i class="fas fa-eye"></i>
                </button>
            </div>

            <button type="submit" class="btn btn-success w-100">✅ Register</button>
        </form>

        <p id="register-message" class="text-danger mt-2"></p>
        <p class="mt-3">Already have an account?  
            <a href="login.html" class="btn btn-outline-primary btn-sm">🔐 Login</a>
        </p>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
