<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="reset-password-container">
        <h2>ðŸ”‘ Reset Your Password</h2>
        <form id="reset-password-form">
            <div class="mb-3">
                <label for="new-password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="new-password" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-success w-100">ðŸ”„ Reset Password</button>
        </form>
        <p id="reset-message" class="text-danger mt-2"></p>
    </div>

    <script>
        document.getElementById("reset-password-form").addEventListener("submit", function (e) {
            e.preventDefault();
            let newPassword = document.getElementById("new-password").value;
            let confirmPassword = document.getElementById("confirm-password").value;
            let resetMessage = document.getElementById("reset-message");

            if (newPassword.length < 6) {
                resetMessage.style.color = "red";
                resetMessage.textContent = "âŒ Password must be at least 6 characters!";
                return;
            }

            if (newPassword !== confirmPassword) {
                resetMessage.style.color = "red";
                resetMessage.textContent = "âŒ Passwords do not match!";
                return;
            }

            resetMessage.style.color = "green";
            resetMessage.textContent = "âœ… Password Reset Successfully!";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
</body>
</html>
