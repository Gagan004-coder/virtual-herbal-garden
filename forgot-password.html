<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Herbal Garden</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
</head>
<body>

    <div class="forgot-password-container">
        <div class="forgot-password-image">
            <img src="assets/forgot-password-bg.jpg" alt="Reset Password">
        </div>

        <h2>🔐 Reset Your Password</h2>
        <p id="quote">"A fresh start begins with a single step." 🌱</p>

        <form id="forgot-password-form">
            <div class="input-group mb-3">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control" id="forgot-email" placeholder="Enter Your Email" required>
            </div>

            <button type="button" class="btn btn-warning w-100" id="send-otp-btn">📩 Send OTP</button>

            <div id="otp-section" class="mt-3" style="display: none;">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="text" class="form-control" id="otp-input" placeholder="Enter OTP" required>
                </div>
                <p id="otp-timer">OTP expires in <span id="countdown">30</span> sec</p>
                <button type="submit" class="btn btn-success w-100">🔄 Verify OTP & Reset</button>
            </div>
        </form>

        <p id="forgot-message" class="text-danger mt-2"></p>
        <p class="mt-3">Remembered your password?  
            <a href="login.html" class="btn btn-outline-primary btn-sm">🔐 Login</a>
        </p>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
