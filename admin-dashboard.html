<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="index.html">Herbal Garden - Admin</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Manage Plants</h2>
        <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPlantModal">Add New Plant</button>

        <!-- Plant List -->
        <div class="row" id="plant-list">
            <!-- Plants will be dynamically loaded here -->
        </div>
    </div>

    <!-- Add Plant Modal -->
    <div class="modal fade" id="addPlantModal" tabindex="-1" aria-labelledby="addPlantModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPlantModalLabel">Add New Plant</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPlantForm">
                        <div class="mb-3">
                            <label for="plantName" class="form-label">Plant Name</label>
                            <input type="text" class="form-control" id="plantName" required>
                        </div>
                        <div class="mb-3">
                            <label for="plantDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="plantDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="plantImage" class="form-label">Upload Image</label>
                            <input type="file" class="form-control" id="plantImage" accept="image/*" required>
                        </div>
                        <button type="submit" class="btn btn-success">Add Plant</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
