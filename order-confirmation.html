<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation - Herbal Garden</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px 20px;
        }
        .confirmation-box {
            max-width: 500px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .checkmark {
            font-size: 60px;
            color: #28a745;
            animation: scaleUp 0.5s ease-in-out;
        }
        @keyframes scaleUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .btn-group {
            margin-top: 20px;
        }
        #confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>

    <canvas id="confetti"></canvas>

    <div class="confirmation-box">
        <i class="fa fa-check-circle checkmark"></i>
        <h2 class="mt-3">ðŸŽ‰ Order Confirmed!</h2>
        <p>Thank you for your purchase. Your order has been successfully placed.</p>
        
        <!-- Order Summary -->
        <div class="mt-4">
            <h5>ðŸ›’ Order Summary</h5>
            <p><strong>Items:</strong> <span id="total-items">0</span></p>
            <p><strong>Total Amount:</strong> <span class="text-success" id="total-price">â‚¹0.00</span></p>
        </div>

        <div class="btn-group">
            <a href="index.html" class="btn btn-primary"><i class="fas fa-home"></i> Go to Home</a>
            <a href="shop.html" class="btn btn-success"><i class="fas fa-shopping-bag"></i> Continue Shopping</a>
        </div>
    </div>

    <script src="js/order-confirmation.js"></script>
</body>
</html>
